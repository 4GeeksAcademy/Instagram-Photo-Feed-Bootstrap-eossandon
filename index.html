<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand"><i class="fa-brands fa-instagram"></i> Instagram </a>
                <form class="d-flex" role="search">
                    <button class="btn btn-success m-1 p-2">Create a new post</button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle m-1 p-2" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-start">
                            <li><button class="dropdown-item" type="button">Profile</button></li>
                            <li><button class="dropdown-item" type="button">Activity</button></li>
                            <li><button class="dropdown-item" type="button">Privacy and data</button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><button class="dropdown-item" type="button">Logout</button></li>

                        </ul>
                    </div>
                </form>

            </div>
    </div>
    </nav>

    <div class="container-fluid">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i
                        class="fa-solid fa-table-cells"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i
                        class="fa-solid fa-stop"></i></button>
            </li>

        </ul>
        <div class="container-fluid" id="myTabContent" >
            <div class="tab-pane fade show active position-absolute top-50 start-50 translate-middle-x" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <div class="card mb-5" style="width: 30rem;">
                    <div class="card-head">
                        <div class="row">
                            <div class="col-9 mx-2 my-2"><h2>My first Photo</h2></div>
                            <div class="col-2 mt-3">08/26</div>
                        </div>
                    </div>
                    <img src="https://picsum.photos/200/300" class="card-img-top" alt="...">
                    <div class="card-body " style="top: 10px;">
                        <p class="mb-0"><strong>20 likes</strong></p>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card’s content.</p>
                    </div>
                </div>

                
                <div class="card mb-5" style="width: 30rem;">
                    <div class="card-head">
                        <p>Hola</p>
                    </div>
                    <img src="https://picsum.photos/200/300" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card’s content.</p>
                    </div>
                </div>

            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                ...</div>


        </div>

    </div>
</body>

</html>
